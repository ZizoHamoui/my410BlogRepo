<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdul Hamoui | Personal Blog</title>
    <style>
      :root {
        --color-bg: #ffffff;
        --color-text: #000000;
        --color-border: #000000;
        --spacing-unit: 20px;
        --card-width: 85vw;
        --nav-height: 80px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        line-height: 1.5;
        overflow-y: scroll;
        padding-top: var(--nav-height);
        padding-bottom: 100px;
      }

      .nav-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--nav-height);
        background-color: var(--color-bg);
        border-bottom: 2px solid var(--color-border);
        display: flex;
        align-items: center;
        padding-left: 5vw;
        z-index: 1000;
      }

      .nav-brand {
        font-size: 1.2rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        text-transform: uppercase;
      }

      .hero {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 80px 0 60px 0;
        width: 100%;
      }

      .hero h1 {
        font-size: 3.5rem;
        font-weight: 800;
        letter-spacing: -0.05em;
        text-align: center;
      }

      .blog-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        width: 100%;
      }

      .blog-card {
        width: var(--card-width);
        max-width: 1200px;
        border: 2px solid var(--color-border);
        background-color: var(--color-bg);
        display: flex;
        flex-direction: column;
        transition: transform 0.2s ease;
      }

      .blog-card:hover {
        transform: translateY(-2px);
        box-shadow: 4px 4px 0px var(--color-text);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .card-divider {
        width: 100%;
        height: 2px;
        background-color: var(--color-border);
        border: none;
      }

      .card-body {
        padding: 40px 30px;
      }

      .entry-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: -0.03em;
        line-height: 1.1;
      }

      .entry-text {
        font-size: 1.1rem;
        font-weight: 400;
        max-width: 90%;
      }

      .card-footer {
        padding: 0 30px 20px 30px;
        display: flex;
        justify-content: flex-end;
      }

      .timestamp {
        font-size: 0.85rem;
        font-weight: 500;
        font-style: italic;
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2.5rem;
        }

        .blog-card {
          width: 90vw;
        }

        .card-header,
        .card-body,
        .card-footer {
          padding-left: 20px;
          padding-right: 20px;
        }

        .entry-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav-bar">
      <div class="nav-brand">Abdul Aziz Hamoui</div>
    </nav>

    <main>
      <section class="hero">
        <h1>Abdul's Personal Blog</h1>
      </section>

      <section class="blog-container">
        <article class="blog-card">
          <div class="card-header">
            <span class="week-label">Week 01</span>
            <span class="date-label">Jan 09, 2024</span>
          </div>

          <hr class="card-divider" />

          <div class="card-body">
            <h2 class="entry-title">Entry 1</h2>
            <p class="entry-text">
              Placeholder text
            </p>
          </div>

          <div class="card-footer">
            <span class="timestamp">Posted 09:42 AM</span>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
